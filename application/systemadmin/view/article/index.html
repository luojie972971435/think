<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通知公告管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/style.css" media="all">
</head>

<body>
    <script type="text/html" id="status">
        <i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
    </script>
    <script type="text/html" id="pop_up">
        <i class="layui-icon {{#  if(d.pop_up == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
    </script>
    <script type="text/html" id="operate">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div style="padding-bottom: 10px;">
                            <a class="layui-btn" href="javascript:;" vaeyo-add>添加</a>
                        </div>
                        <div style="height: calc(100% - 30px)">
                            <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'form'], function () {
            var table = layui.table
                , $ = layui.$
                , form = layui.form;

            var tableIns = table.render({
                elem: '#test'
                , toolbar: false
                , url: "{:url('article/getArticleList')}"
                , cols: [[
                    {field: 'id', width:100, title: 'ID', align:'center'}
                    , {field: 'title', title: '标题', align:'center', width:300}
                    , {field: 'content', title: '内容中文', align:'center'}
                    , {field: 'content_en', title: '内容英文', align:'center'}
                    , {field: 'pop_up', title:'首页弹出', toolbar: '#pop_up', align:'center', width: 100}
                    , {field: 'status', title:'状态', toolbar: '#status', align:'center', width:100}
                    , { field: 'create_time', width: 180, title: '创建时间', align: 'center' }
                    , { field: 'right', width: 120, title: '操作', align: 'center', templet: "#operate", fixed: 'right' }
                ]],
                page: {
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'] //自定义分页布局
                    , curr: 1 //设定初始在第 5 页
                    , groups: 5 //只显示 1 个连续页码
                    , first: false //不显示首页
                    , last: false //不显示尾页
                },
                response: {
                    statusCode: 200
                },
                parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    let data = res.data;
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": data.total, //解析数据长度
                        "data": data.data //解析数据列表
                    };
                },
                limit: 15,
                limits: [15, 30, 45, 60, 75, 90],
                text: "对不起，加载出现异常！"
            });


            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('确定删除吗?', { icon: 3, title: '提示' }, function (index) {
                        JsGet("{:url('article/delete')}", { id: obj.data.id }, function (res) {
                            layer.msg(res.msg)
                            if (res.code == 200) {
                                obj.del();
                            }
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    open("{:url('article/editform')}?id=" + obj.data.id, '编辑公告', '650px', '500px');
                }
            });

            // 添加节点弹窗
            $("[vaeyo-add]").on("click", function () {
                open("{:url('article/addform')}", '添加公告', '650px', '500px');
            })
        });

    </script>
</body>
</html>
