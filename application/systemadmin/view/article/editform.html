<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">编辑公告</div>
                    <div class="layui-card-body">
                        <form class="layui-form vae-content" id="editForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" value="{$detail.title}" placeholder="请输入标题" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">内容中文</label>
                                <div class="layui-input-block">
                                    <textarea id="layeditDemo" style="display: none;" name="content" lay-verify="content">{$detail.content}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">内容英文</label>
                                <div class="layui-input-block">
                                    <textarea id="layeditDemo1" style="display: none;" name="content_en" lay-verify="content_en">{$detail.content_en}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">首页弹出</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="pop_up" value="1" title="是" {if condition="$detail.pop_up eq 1"}checked{/if}>
                                    <input type="radio" name="pop_up" value="0" title="否" {if condition="$detail.pop_up eq 0"}checked{/if}>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="正常" {if condition="$detail.status eq 1"}checked{/if}>
                                    <input type="radio" name="status" value="0" title="禁用" {if condition="$detail.status eq 0"}checked{/if}>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    {:myshopToken('edit_article')}
                                    <input type="hidden" name="id" value="{$detail.id}">
                                    <button class="layui-btn" type="button" lay-submit lay-filter="vaeyo-submit" vaeyo-submit>立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','layedit'], function () {
            var $ = layui.$
                , form = layui.form
                , layedit = layui.layedit;

            layedit.set({
                devmode: false
                //插入代码设置
                , codeConfig: {
                    hide: false,  //是否显示编码语言选择框
                    default: 'javascript' //hide为true时的默认语言格式
                }
                , tool: [
                    'code', 'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face', '|', 'left', 'center', 'right', '|', 'link', 'unlink','images', 'image_alt', 'video', 'anchors', '|','table', 'fullScreen'
                ]
                , height: '100%'
            });
            var content = layedit.build('layeditDemo');
            var content_en = layedit.build('layeditDemo1');
            form.verify({
                content:function (value){
                    return layedit.sync(content);
                },
                content_en:function (value){
                    return layedit.sync(content_en);
                },
            });

            form.on('submit(vaeyo-submit)', function (data) {
                // layedit.sync(content);
                var data = $('#editForm').serialize();
                JsPost("{:url('article/editform')}", data);
                return false;
            })
        });
    </script>
</body>

</html>
