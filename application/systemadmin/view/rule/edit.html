<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加节点</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">添加节点</div>
                    <div class="layui-card-body">
                        <form class="layui-form vae-content" id="editForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">父节点：</label>
                                <div class="layui-input-block">
                                    <select name="pid" lay-verify="required" lay-search="">
                                        <option value="0">作为顶级节点</option>
                                        {volist name="rulelist" id="v"}
                                        <option value="{$v.id}" {if condition="$v.id eq $detail.pid"}selected{/if}>{$v.title}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">节点名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required" autocomplete="off"
                                        placeholder="请输入节点名称" value="{$detail.title}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">规则：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" value="{$detail.name}" placeholder="请输入规则，可空" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">附加规则：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="condition" value="{$detail.condition}" placeholder="请输入附加规则，可空" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否显示：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="是" {if condition="$detail.status eq 1"
                                }checked{/if}>
                                    <input type="radio" name="status" value="0" title="否" {if condition="$detail.status eq 0"
                                }checked{/if}>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    {:myshopToken('edit_rule')}
                                    <input type="hidden" name="id" value="{$detail.id}">
                                    <button class="layui-btn" type="button" lay-submit lay-filter="vaeyo-submit"
                                        vaeyo-submit>立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function () {
            var $ = layui.$
                , form = layui.form;

            form.on('submit(vaeyo-submit)', function (data) {
                var data = {
                    id: data.field.id,
                    pid: data.field.pid,
                    title: data.field.title,
                    name: data.field.name,
                    condition: data.field.condition,
                    status: data.field.status,
                    validate_form: data.field.validate_form,
                    Myshop_Token: data.field.Myshop_Token
                }
                JsPost("{:url('rule/edit')}", data);
                return false;
            })
        });
    </script>
</body>

</html>
