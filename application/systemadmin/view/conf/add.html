<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加配置管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">添加配置管理</div>
                    <div class="layui-card-body">
                        <form class="layui-form vae-content" id="editForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">配置标识：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" lay-verify="required" placeholder="请输入配置标识" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">配置标题：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入配置标题"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">配置类型：</label>
                                <div class="layui-input-block">
                                    <select name="type" class="layui-select" lay-verify="required">
                                        {volist name="type" id="vo" key="k"}
                                        <option value="{$k}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">配置分组：</label>
                                <div class="layui-input-block">
                                    <select name="group" class="layui-select" lay-verify="required">
                                        {volist name="group" id="vo" key="k"}
                                        <option value="{$k}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">配置值：</label>
                                <div class="layui-input-block">
                                    <textarea name="value" id="value" autocomplete="off"
                                        class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">配置项：</label>
                                <div class="layui-input-block">
                                    <textarea name="extra" id="extra" autocomplete="off"
                                        class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">备注说明：</label>
                                <div class="layui-input-block">
                                    <textarea name="remark" id="remark" autocomplete="off" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    {:myshopToken('add_conf')}
                                    <button class="layui-btn" type="button" lay-submit lay-filter="vaeyo-submit" vaeyo-submit>立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function () {
            var $ = layui.$
                , form = layui.form;

            form.on('submit(vaeyo-submit)', function (data) {
                var data = {
                    name: data.field.name,
                    title: data.field.title,
                    type: data.field.type,
                    group: data.field.group,
                    value: data.field.value,
                    extra: data.field.extra,
                    remark: data.field.remark,
                    validate_form: data.field.validate_form,
                    Myshop_Token: data.field.Myshop_Token
                }
                JsPost("{:url('conf/add')}", data);
                return false;
            })
        });
    </script>
</body>

</html>
