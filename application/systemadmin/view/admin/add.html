<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加平台账号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">添加平台账号</div>
                    <div class="layui-card-body">
                        <form class="layui-form vae-content" id="editForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户账号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户账号" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户密码：</label>
                                <div class="layui-input-block">
                                    <input type="password" name="pwd" lay-verify="required" placeholder="请输入用户密码" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="realname" placeholder="请输入用户名称" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="1" title="男" checked>
                                    <input type="radio" name="sex" value="2" title="女">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="tel" placeholder="请输入手机" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">分组：</label>
                                <div class="layui-input-block">
                                    {volist name="group" id="vo"}
                                    <input type="radio" name="group_id" title="{$vo.title}" value="{$vo.id}" {if condition="$key eq 0"
                                }checked{/if}>
                                    {/volist}
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="正常" checked>
                                    <input type="radio" name="status" value="0" title="禁用">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">备注说明：</label>
                                <div class="layui-input-block">
                                    <textarea name="remarks" id="remarks" autocomplete="off" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    {:myshopToken('add_admin')}
                                    <button class="layui-btn" type="button" lay-submit lay-filter="vaeyo-submit"
                                        vaeyo-submit>立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function () {
            var $ = layui.$
                , form = layui.form;


            form.on('submit(vaeyo-submit)', function (data) {
                var data = {
                    usernames: data.field.username,
                    pwd: data.field.pwd,
                    realname: data.field.realname,
                    sex: data.field.sex,
                    tel: data.field.tel,
                    email: data.field.email,
                    group_id: data.field.group_id,
                    status: data.field.status,
                    remarks: data.field.remarks,
                    validate_form: data.field.validate_form,
                    Myshop_Token: data.field.Myshop_Token
                }
                JsPost("{:url('admin/add')}", data);
                return false;
            })
        });
    </script>
</body>

</html>
