<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>修改基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">修改基本资料</div>
                    <div class="layui-card-body">
                        <form class="layui-form vae-content" id="editForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户账号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" disabled value="{$admin.username}" readonly
                                        class="layui-input layui-disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="realname" value="{$admin.realname}" autocomplete="off"
                                        placeholder="请输入用户名称" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="1" title="男" {if condition="$admin.sex eq 1"
                                        }checked{/if}>
                                    <input type="radio" name="sex" value="2" title="女" {if condition="$admin.sex eq 2"
                                        }checked{/if}>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="tel" value="{$admin.tel}" autocomplete="off"
                                        placeholder="请输入手机" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" value="{$admin.email}" autocomplete="off"
                                        placeholder="请输入邮箱" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">备注：</label>
                                <div class="layui-input-block">
                                    <textarea name="remarks" placeholder="请输入备注"
                                        class="layui-textarea">{$admin.remarks}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    {:myshopToken('edit_info')}
                                    <button class="layui-btn" type="button" lay-submit lay-filter="vaeyo-submit"
                                        vaeyo-submit>确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function () {
            var $ = layui.$
                , form = layui.form;

            form.on('submit(vaeyo-submit)', function (data) {
                var data = {
                    realname: data.field.realname,
                    sex: data.field.sex,
                    tel: data.field.tel,
                    email: data.field.email,
                    remarks: data.field.remarks,
                    validate_form: data.field.validate_form,
                    Myshop_Token: data.field.Myshop_Token
                }
                JsPost("{:url('main/info')}", data);
                return false;
            })
        });
    </script>
</body>

</html>
