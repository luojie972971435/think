<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员上级列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/style.css" media="all">
</head>

<body>
    <script type="text/html" id="type">
        <span style="color: #009688">USDT</span>
    </script>
    <script type="text/html" id="status">
        {{#  if (d.status == 0) { }}
            <span style="color: #1e9fff">未执行</span>
        {{#  } else if (d.status == 1) { }}
            <span style="color: #009688">提现成功</span>
        {{#  } else { }}
            <span style="color: #ff5722">转账中</span>
        {{#  } }}
    </script>
    <script type="text/html" id="toolbarDemo">
        <span style="font-size: 13px;color: #FF5722;margin-right: 10px;">总提现额度：<a style="font-size: 13px;color: #FF5722;" id="usdt">0</a></span>
        <span style="font-size: 13px;color: #FF5722;margin-right: 10px;">今日提现额度：<a style="font-size: 13px;color: #FF5722;" id="day_usdt">0</a></span>
        <span style="font-size: 13px;color: #FF5722;margin-right: 10px;">实际总提现额度：<a style="font-size: 13px;color: #FF5722;" id="real_usdt">0</a></span>
        <span style="font-size: 13px;color: #FF5722;margin-right: 10px;">实际今日提现额度：<a style="font-size: 13px;color: #FF5722;" id="day_real_usdt">0</a></span>
        <span style="font-size: 13px;color: #FF5722;margin-right: 10px;">总提现手续费：<a style="font-size: 13px;color: #FF5722;" id="cost_usdt">0</a></span>
        <span style="font-size: 13px;color: #FF5722;margin-right: 10px;">今日提现手续费：<a style="font-size: 13px;color: #FF5722;" id="day_cost_usdt">0</a></span>
    </script>
    <div class="layui-fluid">
        <form class="layui-form seller-form" action="">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">订单编号：</label>
                    <div class="layui-input-block">
                        <input type = "text" name = "orderid" placeholder = "请输入订单编号" autocomplete = "off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">会员ID：</label>
                    <div class="layui-input-block">
                        <input type="text" name="userid" placeholder="请输入会员ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">钱包标识：</label>
                    <div class="layui-input-block">
                        <input type="text" name="waddress" placeholder="请输入钱包标识" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">回执哈希：</label>
                    <div class="layui-input-block">
                        <input type="text" name="receiptid" placeholder="请输入回执哈希" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <button class="layui-btn" lay-submit="" lay-filter="vaeform"><i
                            class="layui-icon layui-icon-search"></i></button>
                </div>
            </div>
        </form>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div style="height: calc(100% - 30px)">
                            <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'form'], function () {
            var table = layui.table
                , $ = layui.$
                , form = layui.form;

            var tableIns = table.render({
                elem: '#test'
                , toolbar: '#toolbarDemo'
                // , defaultToolbar: []
                , url: "{:url('statistics/getWithdrawlogList')}"
                , cols: [[
                    {field: 'orderid',width: 150,title: '订单编号'}
                    , { field: 'type', title: '提现类型', width: 100, align: 'center', templet: '#type' }
                    , { field: 'userid', width: 100, title: '会员ID' }
                    , { field: 'waddress', title: '钱包标识', width: 380, align: 'left' }
                    , { field: 'usdt', title: '提现数量', align: 'center', width: 120 }
                    , { field: 'real_usdt', title: '到账数量', align: 'center', width: 120 }
                    , { field: 'cost_usdt', title: '手续费', align: 'center', width: 120 }
                    , { field: 'receiptid', title: '回执哈希', width: 550, align: 'center' }
                    , { field: 'status', title: '状态', align: 'center', templet: '#status', width: 100 }
                    , { field: 'des', title: '描述', align: 'center', width: 100 }
                    , { field: 'create_time', width: 160, title: '充值时间', align: 'center' }
                ]],
                page: {
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'] //自定义分页布局
                    , curr: 1 //设定初始在第 5 页
                    , groups: 5 //只显示 1 个连续页码
                    , first: false //不显示首页
                    , last: false //不显示尾页
                },
                response: {
                    statusCode: 200
                },
                parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    let data = res.data;
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": data.total, //解析数据长度
                        "data": data.data //解析数据列表
                    };
                },
                limit: 15,
                limits: [15, 30, 45, 60, 75, 90],
                text: "对不起，加载出现异常！"
            });

            // 获取统计数据
            var rechargeinfo = function (data) {
                JsGet("{:url('statistics/getWithdrawlogInfo')}", data, function (res) {
                    $("#usdt").text(res.data.usdt);
                    $("#day_usdt").text(res.data.day_usdt);
                    $("#real_usdt").text(res.data.real_usdt);
                    $("#day_real_usdt").text(res.data.day_real_usdt);
                    $("#cost_usdt").text(res.data.cost_usdt);
                    $("#day_cost_usdt").text(res.data.day_cost_usdt);
                });
            }
            rechargeinfo({});

            form.on('submit(vaeform)', function (data) {
                var data = {
                    type: data.field.type,
                    orderid : data.field.orderid,
                    userid: data.field.userid,
                    waddress: data.field.waddress,
                    receiptid: data.field.receiptid
                }
                tableIns.reload({ where: data });
                rechargeinfo(data);
                return false;
            });

            form.on('submit(chart)', function (data) {
                var data = {
                    type: data.field.type,
                    userid: data.field.userid,
                    waddress: data.field.waddress
                }
                open("{:url('statistics/witchart')}?userid=" + data.userid + "&waddress=" + data.waddress + "&type=" + data.type, '统计图', '700px', '500px');
                return false;
            })
        });
    </script>
</body>

</html>
