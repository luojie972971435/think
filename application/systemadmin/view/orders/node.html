<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员财务列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/style.css" media="all">
</head>

<body>
    <script type="text/html" id="status">
        {{#  if (d.status == 0) { }}
        <span style="color: #1e9fff">待处理</span>
        {{#  } else if (d.status == 1) { }}
        <span style="color: #009688">成功</span>
        {{#  } else { }}
        <span style="color: #ff5722">失败</span>
        {{#  } }}
    </script>
    <script type="text/html" id="operate">
        {{#  if (d.status == 0) { }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消订单</a>
        {{#  } }}
    </script>
    <div class="layui-fluid">
        <form class="layui-form seller-form" action="">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">会员ID：</label>
                    <div class="layui-input-block">
                        <input type="text" name="userid" placeholder="请输入会员ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">钱包标识：</label>
                    <div class="layui-input-block">
                        <input type="text" name="waddress" placeholder="请输入钱包标识" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">交易哈希：</label>
                    <div class="layui-input-block">
                        <input type="text" name="receiptid" placeholder="请输入交易哈希
" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <button class="layui-btn" lay-submit="" lay-filter="vaeform"><i class="layui-icon layui-icon-search"></i></button>
                </div>
            </div>
        </form>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div style="height: calc(100% - 30px)">
                            <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
    <script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
    <script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'form'], function () {
            var table = layui.table
                , $ = layui.$
                , form = layui.form;

            var tableIns = table.render({
                elem: '#test'
                , toolbar: false
                , url: "{:url('orders/getNodeOrderLists')}"
                , cols: [[
                    { field: 'id', width: 100, title: '订单ID' }
                    ,{ field: 'userid', width: 100, title: '会员ID' }
                    , { field: 'waddress', title: '钱包标识', width: 380, align: 'left' }
                    , { field: 'order_no', title: '订单编号', width: 350, align: 'center' }
                    , { field: 'amount', title: '节点金额', width: 100, align: 'center' }
                    , { field: 'receiptid', title: '交易哈希', width: 300, align: 'center' }
                    , { field: 'status', title: '状态', width: 180, align: 'center', templet: '#status' }
                    , { field: 'create_time', title: '添加时间', width: 180, align: 'center' }
                    , { field: 'update_time', title: '修改时间', width: 180, align: 'center' }
                    , { field: 'right', width: 150, title: '操作', align: 'center', templet: "#operate", fixed: 'right' }
                ]],
                page: {
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'] //自定义分页布局
                    , curr: 1 //设定初始在第 5 页
                    , groups: 5 //只显示 1 个连续页码
                    , first: false //不显示首页
                    , last: false //不显示尾页
                },
                response: {
                    statusCode: 200
                },
                parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    let data = res.data;
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": data.total, //解析数据长度
                        "data": data.data //解析数据列表
                    };
                },
                limit: 15,
                limits: [15, 30, 45, 60, 75, 90],
                text: "对不起，加载出现异常！"
            });

            form.on('submit(vaeform)', function (data) {
                tableIns.reload({ where: { receiptid: data.field.receiptid, userid: data.field.userid, waddress: data.field.waddress } });
                return false;
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'cancel') {
                    layer.confirm('确定取消订单吗?', { icon: 3, title: '提示' }, function (index) {
                        JsGet("{:url('orders/nodeCancelOrder')}", { id: obj.data.id }, function (res) {
                            layer.msg(res.msg)
                            tableIns.reload();
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    open("{:url('currency/edit')}?id=" + obj.data.id, '编辑货币产品', '700px', '650px');
                }
            });
        });

    </script>
</body>

</html>
