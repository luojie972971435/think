<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>星盘列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/style.css" media="all">
</head>

<body>
<script type="text/html" id="status">
    <i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="detail">进度详情</a>
</script>
<div class="layui-fluid">
    <form class="layui-form seller-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md2 layui-col-sm6 hidden">
                <label class="layui-form-label">星盘ID：</label>
                <div class="layui-input-block">
                    <input type="text" name="disk_id" placeholder="请输入星盘ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2 layui-col-sm4 hidden">
                <label class="layui-form-label">分配状态：</label>
                <div class="layui-input-block">
                    <select name="status" class="layui-input">
                        <option value="">请选择</option>
                        <option value="1">公排中</option>
                        <option value="2">待结算</option>
                        <option value="3">已结束</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md3 layui-col-sm6 hidden">
                <button class="layui-btn" lay-submit="" lay-filter="vaeform"><i
                        class="layui-icon layui-icon-search"></i></button>
            </div>
        </div>
    </form>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="height: calc(100% - 30px)">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
<script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
<script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form'], function () {
        var table = layui.table
                , $ = layui.$
                , form = layui.form;

        var tableIns = table.render({
            elem: '#test'
            , toolbar: false
            , url: "{:url('planet/getPlanetDiskLists')}"
            , cols: [[
                { field: 'id', title: '星盘ID', fixed: 'left', align: 'center', width: 90 }
                , { field: 'serialize_no', title: '星盘序列号', align: 'center', width: 250 }
                , { field: 'pay_count', title: '支付会员数量', align: 'center', width: 150 }
                , { field: 'num_limit', title: '限制会员数量', align: 'center', width: 150 }
                , { field: 'status_name', title: '状态', align: 'center', width: 200 }
                , { field: 'create_time', title: '添加时间', align: 'center' }
                , { field: 'update_time', title: '修改时间', align: 'center' }
                , { field: 'right', width: 260, title: '操作', align: 'center', templet: "#operate" }
            ]],
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'] //自定义分页布局
                , curr: 1 //设定初始在第 5 页
                , groups: 5 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            },
            response: {
                statusCode: 200
            },
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                let data = res.data;
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": data.total, //解析数据长度
                    "data": data.data //解析数据列表
                };
            },
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            text: "对不起，加载出现异常！"
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                open("{:url('planet/round')}?id=" + obj.data.id, '轮次进度详情', '100%', '100%');
            }
        });

        //监听搜索提交
        form.on('submit(vaeform)', function (data) {
            tableIns.reload({
                where: { disk_id: data.field.disk_id, status: data.field.status }
            });
            return false;
        });
    });

</script>
</body>

</html>
