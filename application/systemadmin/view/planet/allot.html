<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>等待区列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/style.css" media="all">
</head>

<body>
<script type="text/html" id="status">
    <i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<div class="layui-fluid">
    <form class="layui-form seller-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md3 layui-col-sm6 hidden">
                <label class="layui-form-label">等待联创会员ID：</label>
                <div class="layui-input-block">
                    <input type="text" name="userid" placeholder="请输入等待联创会员ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2 layui-col-sm4 hidden">
                <label class="layui-form-label">钱包标识：</label>
                <div class="layui-input-block">
                    <input type="text" name="waddress" placeholder="请输入钱包标识" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2 layui-col-sm4 hidden">
                <label class="layui-form-label">分配状态：</label>
                <div class="layui-input-block">
                    <select name="allot_status" class="layui-input">
                        <option value="">请选择</option>
                        <option value="1">未分配</option>
                        <option value="2">已分配</option>
                    </select>
                </div>
            </div>
            {if condition="$uid eq 1"}
                <div class="layui-col-md2 layui-col-sm4 hidden">
                    <label class="layui-form-label">设置状态：</label>
                    <div class="layui-input-block">
                        <select name="is_admin" class="layui-input">
                            <option value="">请选择</option>
                            <option value="0">用户升级</option>
                            <option value="1">后台配置</option>
                        </select>
                    </div>
                </div>
            {/if}
            <div class="layui-col-md3 layui-col-sm6 hidden">
                <button class="layui-btn" lay-submit="" lay-filter="vaeform"><i
                        class="layui-icon layui-icon-search"></i></button>
            </div>
        </div>
    </form>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="height: calc(100% - 30px)">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
<script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
<script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form'], function () {
        var table = layui.table
                , $ = layui.$
                , form = layui.form;

        var tableIns = table.render({
            elem: '#test'
            , toolbar: false
            , url: "{:url('platoon/getAllotLists')}"
            , cols: [[
                { field: 'id', title: 'ID', fixed: 'left', align: 'center', width: 90 }
                , { field: 'userid', title: '等待联创会员ID', align: 'center', width: 130 }
                , { field: 'waddress', title: '钱包标识', align: 'center', width: 350 }
                , { field: 'allot_name', title: '分配状态', align: 'center', width: 150 }
                , { field: 'allot_disk_id', title: '分配盘面ID', align: 'center', width: 120 }
                , { field: 'sort', title: '排序(倒叙)', align: 'center', width: 150, edit: "text"  }
                , { field: 'create_time', title: '添加时间', align: 'center' }
                , { field: 'update_time', title: '修改时间', align: 'center' }
            ]],
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'] //自定义分页布局
                , curr: 1 //设定初始在第 5 页
                , groups: 5 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            },
            response: {
                statusCode: 200
            },
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                let data = res.data;
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": data.total, //解析数据长度
                    "data": data.data //解析数据列表
                };
            },
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            text: "对不起，加载出现异常！"
        });

        //单元格编辑
        table.on('edit(test)', function (obj) {
            console.log(obj)
            layer.confirm('确定要提交修改吗?', { icon: 3, title: '提示' }, function (index) {
                var data = { id: obj.data.id, numeric: obj.value, field:obj.field };
                JsGet("{:url('platoon/sort')}", data, function (res) {
                    layer.msg(res.msg)
                });
                layer.close(index);
            });
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除吗?', { icon: 3, title: '提示' }, function (index) {
                    JsGet("{:url('admin/deleteAdmin')}", { id: obj.data.id }, function (res) {
                        layer.msg(res.msg)
                        if (res.code == 200) {
                            obj.del();
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                open("{:url('admin/edit')}?id=" + obj.data.id, '编辑平台账号', '650px', '500px');
            }
        });

        //监听搜索提交
        form.on('submit(vaeform)', function (data) {
            tableIns.reload({
                where: { userid: data.field.userid, waddress: data.field.waddress, allot_status: data.field.allot_status, is_admin: data.field.is_admin}
            });
            return false;
        });
    });

</script>
</body>

</html>
