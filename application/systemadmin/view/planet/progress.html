<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>盘面列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__SYSTEM__/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="__SYSTEM__/layui/css/style.css" media="all">
</head>

<body>
<script type="text/html" id="status">
    <i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="detail">进度详情</a>
</script>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="height: calc(100% - 30px)">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__SYSTEM__/layui/layui.js"></script>
<script type="text/javascript" src="__SYSTEM__/layui/block.js"></script>
<script type="text/javascript" src="__SYSTEM__/jqarticle/jquery.min.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form'], function () {
        var table = layui.table
                , $ = layui.$
                , form = layui.form;

        var tableIns = table.render({
            elem: '#test'
            , toolbar: false
            , url: "{:url('planet/getPlanetReleaseProgressLists',"release_id=$release_id")}"
            , cols: [[
                { field: 'id', width: 120, title: '释放记录ID', align: 'center' }
                , { field: 'userid', title: '会员ID', align: 'center', width: 200, style: "color:red" }
                , { field: 'waddress', width: 400, title: '钱包标识' }
                , { field: 'release_percent', title: '释放百分比', align: 'center', width: 200 }
                , { field: 'release_amount', title: '释放金额', width: 180, align: 'center' }
                , { field: 'create_time', width: 240, title: '释放时间', align: 'center' }
            ]],
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'] //自定义分页布局
                , curr: 1 //设定初始在第 5 页
                , groups: 5 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            },
            response: {
                statusCode: 200
            },
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                let data = res.data;
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": data.total, //解析数据长度
                    "data": data.data //解析数据列表
                };
            },
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            text: "对不起，加载出现异常！"
        });

    });

</script>
</body>

</html>
